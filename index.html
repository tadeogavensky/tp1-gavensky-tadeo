<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-3" id="app">
        <input type="text" class="form-control" v-model="criterioDeBusqueda"
            placeholder="Ingresar un criterio de busqueda...">
        <br>
        <div class="card-deck m-0">
            <div class="row">
                <div class="col" v-for="persona in personasFiltradas">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                            <p class="card-text">dni {{persona.dni}}</p>
                            <a href="#" class="card-link">{{persona.correo}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    criterioDeBusqueda: '',
                    //Aquí, en este array es donde tienen que agregar su información
                    personas:
                        [
                            { nombre: 'Daniel', apellido: 'Sánchez', dni: 20442873, correo: 'danielsanchez68@hotmail.com' },
                            { nombre: 'Juan', apellido: 'Perez', dni: 11111111, correo: 'juanperez@hotmail.com' },
                            //Agregar aquí nombre, apellido, dni y correo en formato objeto 
                        ]
                }
            },
            computed: {
                personasFiltradas() {
                    return this.personas.filter((persona) => {
                        let registroCompleto = `${persona.nombre}${persona.apellido}${persona.dni}${persona.correo}`
                        return registroCompleto.toLowerCase().includes(this.criterioDeBusqueda.toLowerCase())
                    });
                }
            },
            methods: {
                getNombreCompleto(persona) {
                    return `${persona.nombre} ${persona.apellido}`
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
